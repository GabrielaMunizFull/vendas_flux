# Nome da aplicação
spring.application.name=vendas-flux-backend

# Configuração do banco de dados MySQL (ajuste os dados conforme o seu ambiente)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}


# Dialeto do Hibernate (compatível com Hibernate 6)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Geração automática do schema: update, create, create-drop, none
spring.jpa.hibernate.ddl-auto=update

# Mostrar e formatar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Fuso horário do Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging mais detalhado (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
